<!DOCTYPE html>
<html lang="ru" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Успеваемость студентов</title>
    <style>
        :root {
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --text-main: #1f2937;
            --text-secondary: #6b7280;
            --danger: #ef4444;
            --missing: #9ca3af;
            --border: #e5e7eb;
            --input-bg: #f9fafb;
            --header-bg: #f9fafb;
            --header-hover: #eff6ff;
            --info-bg: #f0f9ff;
            --radius: 16px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --row-border: #f3f4f6;
            --suggestion-hover: #f3f4f6;
            --focus-ring: rgba(37, 99, 235, 0.4);
        }

        [data-theme="dark"] {
            --bg-color: #111827;
            --card-bg: #1f2937;
            --primary: #3b82f6;
            --primary-hover: #60a5fa;
            --text-main: #f9fafb;
            --text-secondary: #9ca3af;
            --danger: #f87171;
            --missing: #6b7280;
            --border: #374151;
            --input-bg: #111827;
            --header-bg: #374151;
            --header-hover: #4b5563;
            --info-bg: #1e3a8a;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            --row-border: #374151;
            --suggestion-hover: #374151;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-main); 
            line-height: 1.5; 
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        .container { 
            width: 100%;
            max-width: 600px; 
            background: var(--card-bg); 
            padding: 32px; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow); 
            min-height: 400px;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header-row {
            display: grid;
            grid-template-columns: 48px 1fr 48px; 
            align-items: center;
            margin-bottom: 32px;
            width: 100%;
            position: relative;
        }

        h1 { 
            grid-column: 2;
            font-size: 1.5rem; 
            font-weight: 800; 
            margin: 0; 
            text-align: center; 
            color: var(--text-main); 
            cursor: pointer; 
            user-select: none;
            transition: opacity 0.2s;
            line-height: 1.2;
        }
        h1:hover { opacity: 0.7; }

        .nav-btn { 
            border: none; 
            background: transparent; 
            cursor: pointer; 
            padding: 0;
            width: 40px; 
            height: 40px; 
            border-radius: 50%; 
            transition: background 0.2s; 
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .nav-btn:hover { background: var(--header-hover); }
        .nav-btn svg { width: 24px; height: 24px; fill: var(--text-secondary); transition: fill 0.3s; }
        
        #backBtn { 
            grid-column: 1; 
            display: none; 
        }
        
        #themeBtn { 
            grid-column: 3; 
            justify-self: end; 
        }

        .icon-moon { display: none; }
        .icon-sun { display: block; }
        [data-theme="dark"] .icon-moon { display: block; }
        [data-theme="dark"] .icon-sun { display: none; }

        .step { display: none; animation: fadeIn 0.3s ease-in-out; width: 100%; }
        .step.active { display: block; }
        
        .input-group { 
            margin-bottom: 24px; 
            position: relative;
        }
        
        input[type="text"] { 
            width: 100%; 
            padding: 16px 48px 16px 16px;
            border: 2px solid var(--border); 
            border-radius: 12px; 
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s, background-color 0.3s, color 0.3s; 
            outline: none; 
            background: var(--input-bg);
            color: var(--text-main);
        }
        input[type="text"]:focus { 
            border-color: var(--primary); 
            box-shadow: 0 0 0 4px var(--focus-ring); 
        }

        .clear-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            display: none;
            color: var(--text-secondary);
            border-radius: 50%;
            transition: background-color 0.2s;
        }
        .clear-btn:hover {
            background-color: var(--header-hover);
            color: var(--text-main);
        }
        .clear-btn svg {
            width: 20px;
            height: 20px;
            display: block;
        }

        .suggestions-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-top: 8px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            box-shadow: var(--shadow);
            display: none;
        }
        .suggestion-item {
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--row-border);
            transition: background-color 0.2s;
            outline: none;
        }
        .suggestion-item:last-child { border-bottom: none; }
        .suggestion-item:hover, .suggestion-item:focus { 
            background-color: var(--suggestion-hover); 
        }
        .suggestion-item:focus {
            border-left: 4px solid var(--primary);
            padding-left: 12px;
        }
        .sugg-name { font-weight: 600; font-size: 0.95rem; }
        .sugg-id { font-size: 0.85rem; color: var(--text-secondary); font-family: monospace; }


        .btn { 
            width: 100%; 
            padding: 16px; 
            background-color: var(--primary); 
            color: white; 
            border: none; 
            border-radius: 12px; 
            font-size: 1rem; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            margin-bottom: 12px; 
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
            -webkit-tap-highlight-color: transparent;
        }
        .btn:hover { background-color: var(--primary-hover); transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }
        
        .btn-outline { 
            background-color: transparent; 
            border: 2px solid var(--border); 
            color: var(--text-main); 
            box-shadow: none;
        }
        .btn-outline:hover { 
            border-color: var(--primary); 
            color: var(--primary); 
            background-color: var(--header-hover); 
        }

        .name-choice-title { 
            text-align: center; 
            margin-bottom: 8px; 
            font-size: 1.1rem; 
            font-weight: 600; 
        }

        .student-id-display {
           text-align: center;
           margin-bottom: 24px;
           font-size: 1rem;
           font-family: monospace;
           display: inline-flex;
           align-items: center;
           gap: 8px;
           padding: 10px 20px;
           border-radius: 12px;
           position: relative;
           left: 50%;
           transform: translateX(-50%);
           background-color: var(--primary);
           color: white;
           font-weight: 600;
           border: 2px solid var(--primary);
           box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
           letter-spacing: 0.5px;
        }

        [data-theme="dark"] .student-id-display {
           background-color: rgba(59, 130, 246, 0.9);
           border-color: rgba(59, 130, 246, 0.5);
        }

        .semester-block { 
            margin-bottom: 20px; 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            overflow: hidden; 
            transition: border-color 0.3s;
        }
        .semester-header { 
            background: var(--header-bg);
            padding: 16px; 
            font-size: 0.85rem; 
            text-transform: uppercase; 
            letter-spacing: 0.05em; 
            color: var(--text-secondary); 
            font-weight: 700; 
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s;
            user-select: none;
        }
        .semester-header:hover { background: var(--header-hover); color: var(--primary); }
        
        .semester-arrow {
            width: 20px;
            height: 20px;
            fill: var(--text-secondary);
            transition: transform 0.3s ease;
        }
        .semester-header.active .semester-arrow {
            transform: rotate(180deg);
        }
        
        .semester-list { padding: 0; background: var(--card-bg); display: block; }
        
        .subject-row { 
            padding: 14px 16px; 
            font-size: 0.95rem; 
            border-bottom: 1px solid var(--row-border);
            display: flex;
            flex-direction: column;
        }
        .subject-row:last-child { border-bottom: none; }
        
        .subject-main {
            display: flex;
            justify-content: space-between;
            align-items: center; 
            width: 100%;
        }

        .subject-name-container {
            flex: 0 0 50%; 
            max-width: 50%;
            display: flex;
            align-items: flex-start;
            padding-right: 8px; 
            box-sizing: border-box;
            word-break: normal; 
            overflow-wrap: break-word; 
        }

        .subject-name {
            line-height: 1.4;
        }

        .grade { 
            flex: 0 0 50%;
            max-width: 50%;
            font-weight: 600; 
            text-align: right; 
            padding-left: 8px;
            box-sizing: border-box;
            white-space: normal; 
            word-break: normal; 
            overflow-wrap: break-word; 
            line-height: 1.4;
            -webkit-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }

        .info-trigger {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: transparent;
            border: none;
            cursor: pointer;
            padding: 8px 0 0 0;
            margin-top: 4px;
            -webkit-tap-highlight-color: transparent;
        }
        
        .info-trigger:hover .info-arrow {
            fill: var(--primary);
        }

        .info-arrow {
            width: 24px;
            height: 24px;
            fill: var(--text-secondary);
            transition: transform 0.3s ease, fill 0.2s;
        }

        .info-trigger.active .info-arrow {
            transform: rotate(180deg);
            fill: var(--primary);
        }

        .grade.bad { color: var(--danger); }
        .grade.missing { color: var(--missing); font-style: italic; font-weight: 400; font-size: 0.85rem; }

        .teacher-info-panel {
            margin-top: 8px;
            background-color: var(--info-bg);
            padding: 16px;
            border-radius: 8px;
            font-size: 0.85rem;
            color: var(--text-main);
            display: none; 
            animation: fadeIn 0.2s;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        .teacher-info-panel.show { display: block; }
        
        .info-item { margin-bottom: 8px; }
        .info-item:last-child { margin-bottom: 0; }
        .info-label { 
            font-weight: 700; 
            color: var(--text-secondary); 
            font-size: 0.75rem; 
            text-transform: uppercase; 
            display: block; 
            margin-bottom: 2px;
        }
        .info-value { word-break: break-all; line-height: 1.4; }
        .info-value a { color: var(--primary); text-decoration: none; }
        .info-value a:hover { text-decoration: underline; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 480px) {
            body {
                padding: 0;
                align-items: flex-start;
            }
            .container { 
                padding: 24px 20px; 
                margin: 0;
                width: 100%;
                min-height: 100vh;
                border-radius: 0; 
                justify-content: flex-start; 
                box-shadow: none;
            }
            .btn { padding: 14px; }
            
            .subject-row { padding: 12px 10px; }
            .subject-name, .grade { font-size: 0.85rem; }
            .subject-name-container { flex: 0 0 55%; max-width: 55%; padding-right: 4px; }
            .grade { flex: 0 0 45%; max-width: 45%; padding-left: 4px; }
        }
    </style>
</head>

    <div id="step-search" class="step active">
        <div class="input-group">
            <input type="text" id="surnameInput" placeholder="Введите фамилию или номер зачётки" autocomplete="off" oninput="handleInput()">
            <button class="clear-btn" id="clearBtn" onclick="clearInput()" title="Очистить">
                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/></svg>
            </button>
            <div id="suggestionsList" class="suggestions-list"></div>
        </div>
        <button class="btn" onclick="handleSearchManual()">Найти</button>
    </div>

    <div id="step-choose-name" class="step">
        <p class="name-choice-title">Выберите студента:</p>
        <div id="nameButtonsContainer"></div>
    </div>

    <div id="step-mode" class="step">
        <p class="name-choice-title" id="selectedStudentName"></p>
        <div id="selectedStudentId" class="student-id-display"></div>
        <button class="btn" onclick="showReport('all')">Посмотреть все оценки</button>
        <button id="debtsBtn" class="btn btn-outline" onclick="showReport('debts')">Посмотреть только долги</button>
    </div>

    <div id="step-report" class="step">
        <div id="reportContent"></div>
    </div>
</div>

function initTheme() {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
        document.documentElement.setAttribute('data-theme', savedTheme);
    } else {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        if (prefersDark) document.documentElement.setAttribute('data-theme', 'dark');
    }
}

function toggleTheme() {
    const html = document.documentElement;
    const current = html.getAttribute('data-theme');
    if (current === 'dark') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'light');
    } else {
        html.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
    }
}

initTheme();

function parseXML(xmlString) {
    const parser = new DOMParser();
    const xmlDoc = parser.parseFromString(xmlString, "text/xml");
    const grades = {};
    const groups1 = xmlDoc.getElementsByTagName("table1_Group1");
    for (let i = 0; i < groups1.length; i++) {
        const groups2 = groups1[i].getElementsByTagName("table1_Group2");
        for (let j = 0; j < groups2.length; j++) {
            const course = groups2[j].getAttribute("textbox17"); 
            const groups3 = groups2[j].getElementsByTagName("table1_Group3");
            for (let k = 0; k < groups3.length; k++) {
                const semester = groups3[k].getAttribute("textbox23"); 
                const details = groups3[k].getElementsByTagName("Detail");
                for (let m = 0; m < details.length; m++) {
                    const subject = details[m].getAttribute("textbox11");
                    const grade = details[m].getAttribute("textbox14");
                    if (subject && grade) {
                        const key = `${subject.trim().toLowerCase()}_${course}_${semester}`;
                        grades[key] = grade;
                    }
                }
            }
        }
    }
    return grades;
}

function getTeacherInfo(subjectName, course, semester) {
    return teacherDatabase.find(t => t.course == course && t.semester == semester && t.subject === subjectName);
}

function setupKeyboardNavigation() {
    const input = document.getElementById('surnameInput');
    const list = document.getElementById('suggestionsList');

    input.addEventListener('keydown', (e) => {
        if (e.key === 'Tab') {
            if (list.style.display === 'block' && list.children.length > 0) {
                e.preventDefault();
                const firstItem = list.children[0];
                const fullName = firstItem.querySelector('.sugg-name').textContent;
                const surname = fullName.split(' ')[0];
                input.value = surname;
                firstItem.focus();
            }
        }
    });
}
setupKeyboardNavigation();

function handleInput() {
    const input = document.getElementById('surnameInput');
    const clearBtn = document.getElementById('clearBtn');
    const val = input.value.trim().toLowerCase();
    
    if (input.value.length > 0) {
        clearBtn.style.display = 'block';
    } else {
        clearBtn.style.display = 'none';
        document.getElementById('suggestionsList').style.display = 'none';
        return;
    }

    if (!val) {
        document.getElementById('suggestionsList').style.display = 'none';
        return;
    }

    const matches = studentsRawData.filter(s => {
        const surnameMatch = s.surname.toLowerCase().startsWith(val);
        const fullName = `${s.surname} ${s.name} ${s.middle}`.toLowerCase();
        const fullNameMatch = fullName.includes(val);
        const idMatch = s.id && s.id.toLowerCase().startsWith(val);
        return surnameMatch || fullNameMatch || idMatch;
    });

    renderSuggestions(matches);
}

function renderSuggestions(matches) {
    const list = document.getElementById('suggestionsList');
    list.innerHTML = '';
    
    if (matches.length === 0) {
        list.style.display = 'none';
        return;
    }

    matches.forEach((student, index) => {
        const div = document.createElement('div');
        div.className = 'suggestion-item';
        div.setAttribute('tabindex', '0'); 
        div.setAttribute('role', 'button');
        div.innerHTML = `
            <span class="sugg-name">${student.surname} ${student.name}</span>
            <span class="sugg-id">${student.id || ''}</span>
        `;
        
        div.onclick = () => {
            document.getElementById('surnameInput').value = student.surname;
            list.style.display = 'none';
            selectStudent(student);
        };

        div.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                div.click();
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                const next = list.children[index + 1];
                if (next) next.focus();
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                const prev = list.children[index - 1];
                if (prev) prev.focus();
                else document.getElementById('surnameInput').focus();
            }
        });

        list.appendChild(div);
    });
    list.style.display = 'block';
}

function clearInput() {
    const input = document.getElementById('surnameInput');
    input.value = '';
    input.focus();
    document.getElementById('clearBtn').style.display = 'none';
    document.getElementById('suggestionsList').style.display = 'none';
}

function handleSearchManual() {
    const query = document.getElementById('surnameInput').value.trim().toLowerCase();
    if (!query) return;
    const matches = studentsRawData.filter(s => {
        const surnameMatch = s.surname.toLowerCase().includes(query);
        const idMatch = s.id && s.id.toLowerCase().includes(query);
        return surnameMatch || idMatch;
    });
    if (matches.length === 0) { alert("Студент не найден"); return; }
    if (matches.length === 1) selectStudent(matches[0]);
    else showDisambiguation(matches);
}

function showDisambiguation(matches) {
    const container = document.getElementById('nameButtonsContainer');
    container.innerHTML = '';
    matches.forEach(student => {
        const btn = document.createElement('button');
        btn.className = 'btn';
        btn.textContent = `${student.name} ${student.middle}`;
        btn.onclick = () => selectStudent(student);
        container.appendChild(btn);
    });
    navigateTo('step-choose-name');
}

function checkForDebts(student) {
    const studentGrades = getStudentGrades(student);
    
    for (const semBlock of curriculum) {
        const { course, semester, subjects } = semBlock;
        for (const subject of subjects) {
            const uniqueKey = `${subject.trim().toLowerCase()}_${course}_${semester}`;
            const grade = studentGrades[uniqueKey];
            const isMissing = !grade;
            const isDebt = grade && debtGrades.includes(grade);
            const isPractice = subject.toLowerCase().includes("практика");

            if (isDebt) return true;
            if (isMissing && !isPractice && course > 1) return true;
        }
    }
    return false;
}

function selectStudent(student) {
    currentStudent = student;
    document.getElementById('selectedStudentName').textContent = `${student.surname} ${student.name} ${student.middle}`;
    const idEl = document.getElementById('selectedStudentId');
    if (idEl) idEl.textContent = student.id || '';

    const debtsBtn = document.getElementById('debtsBtn');
    if (checkForDebts(student)) {
        debtsBtn.style.display = 'inline-block';
        debtsBtn.style.width = '100%';
    } else {
        debtsBtn.style.display = 'none';
    }

    navigateTo('step-mode');
}

function showReport(mode) {
    viewMode = mode;
    renderReportTable();
    navigateTo('step-report');
}

function renderReportTable() {
    const container = document.getElementById('reportContent');
    container.innerHTML = '';
    const studentGrades = getStudentGrades(currentStudent);
    let hasContent = false;
    
    curriculum.forEach(semBlock => {
        const { course, semester, subjects } = semBlock;

        let visibleSubjects = [];
        subjects.forEach(subject => {
            const uniqueKey = `${subject.trim().toLowerCase()}_${course}_${semester}`;
            const grade = studentGrades[uniqueKey];
            const isMissing = !grade;
            const isDebt = grade && debtGrades.includes(grade);
            const isPractice = subject.toLowerCase().includes("практика");

            let shouldShow = (viewMode === 'all') ? true : (isDebt || (isMissing && course > 1 && !isPractice));
            
            if (isMissing && course === 1 && viewMode === 'debts' && !isDebt) shouldShow = false;

            if (shouldShow) {
                const info = getTeacherInfo(subject, course, semester);
                visibleSubjects.push({ name: subject, grade, isMissing, isDebt, info, isPractice });
            }
        });

        if (visibleSubjects.length > 0) {
            hasContent = true;
            const blockDiv = document.createElement('div');
            blockDiv.className = 'semester-block';
            const header = document.createElement('div');
            header.className = 'semester-header active';
            header.innerHTML = `<span>${course} КУРС, ${semester} СЕМЕСТР</span><svg class="semester-arrow" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
            header.onclick = () => toggleSemesterVisibility(blockDiv, header);
            blockDiv.appendChild(header);

            const listDiv = document.createElement('div');
            listDiv.className = 'semester-list';
            visibleSubjects.forEach(sub => {
                const row = document.createElement('div');
                row.className = 'subject-row';
                const mainRow = document.createElement('div');
                mainRow.className = 'subject-main';
                
                let gradeText = sub.grade;
                let gradeClass = "grade"; 

                if (sub.isMissing) {
                    if (sub.isPractice) {
                        gradeText = "Зачтено (Оценка Неизвестна)";
                    } else {
                        gradeText = "Отсутствует предмет в зачётке";
                        gradeClass += " missing"; 
                    }
                } else {
                    if (sub.isDebt) {
                        gradeClass += " bad";
                    }
                }
                
                mainRow.innerHTML = `<div class="subject-name-container"><span class="subject-name">${sub.name}</span></div><span class="${gradeClass}">${gradeText}</span>`;
                row.appendChild(mainRow);

                if (sub.info && viewMode === 'debts') {
                    const triggerBtn = document.createElement('button');
                    triggerBtn.className = 'info-trigger';
                    triggerBtn.innerHTML = `<svg class="info-arrow" viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                    const infoPanel = document.createElement('div');
                    infoPanel.className = 'teacher-info-panel';
                    let teacherName = sub.info.explicitTeacher || (sub.info.bbName ? sub.info.bbName.split('_')[2] : "Не указан");
                    
                    let formattedContacts = sub.info.contact;
                    if (!formattedContacts.includes('<a href=')) {
                         formattedContacts = formattedContacts.replace(/([a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z0-9_-]+)/gi, '<a href="mailto:$1">$1</a>').replace(/(https?:\/\/[^\s,]+)/gi, '<a href="$1" target="_blank">VK</a>');
                    }

                    infoPanel.innerHTML = `<div class="info-item"><span class="info-label">Курс в BB:</span><div class="info-value">${sub.info.bbName}</div></div><div class="info-item"><span class="info-label">Преподаватель:</span><div class="info-value">${teacherName}</div></div><div class="info-item"><span class="info-label">Контакты:</span><div class="info-value">${formattedContacts}</div></div>`;
                    triggerBtn.onclick = () => { triggerBtn.classList.toggle('active'); infoPanel.classList.toggle('show'); };
                    row.appendChild(triggerBtn);
                    row.appendChild(infoPanel);
                }
                listDiv.appendChild(row);
            });
            blockDiv.appendChild(listDiv);
            container.appendChild(blockDiv);
        }
    });
    if (!hasContent) container.innerHTML = '<p style="text-align:center; color: var(--text-secondary); margin-top: 20px;">Нет данных для отображения.</p>';
}

function toggleSemesterVisibility(block, header) {
    const list = block.querySelector('.semester-list');
    const isHidden = list.style.display === 'none';
    list.style.display = isHidden ? 'block' : 'none';
    header.classList.toggle('active', isHidden);
}

function navigateTo(stepId) {
    document.querySelector('.step.active').classList.remove('active');
    document.getElementById(stepId).classList.add('active');
    if (navigationStack[navigationStack.length - 1] !== stepId) navigationStack.push(stepId);
    updateNavUI();
    window.scrollTo({ top: 0, behavior: 'smooth' });
}

function goBack() {
    if (navigationStack.length > 1) {
        navigationStack.pop();
        const prevStepId = navigationStack[navigationStack.length - 1];
        document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
        document.getElementById(prevStepId).classList.add('active');
        updateNavUI();
    }
}

function updateNavUI() {
    document.getElementById('backBtn').style.display = (navigationStack.length > 1) ? 'flex' : 'none';
}

function resetApp() {
    navigationStack = ['step-search'];
    document.querySelectorAll('.step').forEach(el => el.classList.remove('active'));
    document.getElementById('step-search').classList.add('active');
    currentStudent = null;
    updateNavUI();
}
updateNavUI();
</script>
</body>
</html>
